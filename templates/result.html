<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-white text-2xl font-bold">Road Damage Detection</h1>
      <div>
        <a href="/" class="text-white mr-4">Home</a>
        <a href="/upload" class="text-white">Upload</a>
      </div>
    </div>
  </nav>

  <section class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
      <h2 class="text-2xl font-bold mb-6">Prediction Result</h2>
      <div class="mb-6">
        <img src="{{ url_for('result_file', filename=output_image) }}" alt="Prediction Result" class="mx-auto shadow-lg rounded-md">
      </div>
      <a href="/upload" class="bg-blue-500 text-white px-6 py-2 rounded-full font-semibold">Upload Another Image</a>
    </div>
  </section>

  <footer class="bg-blue-500 p-4 text-white text-center">
    <p>&copy; 2024 Road Damage Detection. All rights reserved.</p>
  </footer>
</body>
</html>
