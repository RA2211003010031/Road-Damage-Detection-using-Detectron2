<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result - Road Damage Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <header class="bg-blue-500 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl lg:text-2xl text-white font-bold">Road Damage Detection</h1>
      <nav>
        <a href="/" class="text-white mx-2 hover:underline">Home</a>
        <a href="/upload" class="text-white mx-2 hover:underline">Upload</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4">
    <section class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto">
      <h2 class="text-3xl font-bold text-center mb-6">Prediction Result</h2>
      
      <!-- Display the output image -->
      <img src="{{ url_for('result_file', filename=output_image) }}" alt="Output Image" class="w-full h-auto max-h-64 object-cover rounded-md shadow-md"/>
      
      <div class="text-center mt-4">
        <a href="/upload" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
          Upload Another Image
        </a>
      </div>
    </section>
  </main>

  <footer class="bg-blue-500 p-4 text-white text-center mt-10">
    &copy; 2024 Road Damage Detection. All rights reserved.
  </footer>
</body>
</html>
